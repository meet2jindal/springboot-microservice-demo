spring:
  application:
    name: CONFIG-SERVER
  cloud:
    config:
      server:
        git:
          uri: https://github.com/meet2jindal/springboot-microservice-config-server
          clone-on-start: true


server:
  port: 9196


eureka:
  instance:
    preferIpAddress: 'true'
    hostname: localhost
  client:
    fetchRegistry: 'true'
    registerWithEureka: 'true'
    serviceUrl:
      defaultZone: http://localhost:8761/eureka




