server:
  port: 8081
spring:
  application:
    name: AUTH-SERVICE
  datasource:
    driverClassName: org.h2.Driver
    password: password
    url: jdbc:h2:file:./../../h2db
    username: sa
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

## Register as EUREKA client
eureka:
  instance:
    preferIpAddress: 'true'
    hostname: localhost
  client:
    fetchRegistry: 'true'
    registerWithEureka: 'true'
    serviceUrl:
      defaultZone: http://localhost:8761/eureka